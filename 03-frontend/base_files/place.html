<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> <!-- Chemin mis à jour -->
    <title>Place Details</title>
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="Application Logo">
        <a href="login.html" id="login-link" class="login-button">Login</a>
    </header>
    <main>
        <section id="place-details" class="place-details">
            <!-- Contenu dynamique pour les détails du lieu -->
            <img src="place1.jpg" class="place-image-large" alt="Place Image">
            <div class="place-info">
                <h1>Place Name</h1>
                <p>Host: Host Name</p>
                <p>Price: $100 per night</p>
                <p>Location: City, Country</p>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Amenities: WiFi, Parking, Breakfast</p>
            </div>
        </section>
        <section id="reviews" class="reviews">
            <!-- Contenu dynamique pour les avis -->
            <div class="review-card">
                <p>User: John Doe</p>
                <p>Rating: 5</p>
                <p>Comment: Great place!</p>
            </div>
            <!-- Ajoutez d'autres cartes de commentaire ici -->
        </section>
        <section id="add-review" class="add-review-form">
            <form id="review-form">
                <h2>Add Review</h2>
                <label for="review">Review:</label>
                <textarea id="review" name="review" required></textarea>
                <button type="submit">Submit</button>
                <div id="error-message" style="color: red; margin-top: 10px;"></div>
            </form>
        </section>
    </main>
    <footer>
        <p>All rights reserved. &copy; 2024</p>
    </footer>
    <script src="../scripts.js"></script> <!-- Chemin mis à jour -->
</body>
</html>
