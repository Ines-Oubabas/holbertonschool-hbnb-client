<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css"> <!-- Chemin mis à jour -->
    <title>Login</title>
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="Application Logo">
        <a href="login.html" class="login-button">Login</a>
    </header>
    <main>
        <form id="login-form" class="login-form">
            <h2>Login</h2> <!-- Ajout d'un titre pour le formulaire -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div id="error-message" style="color: red; margin-top: 10px;"></div> <!-- Ajout pour les messages d'erreur -->
        </form>       
    </main>
    <footer>
        <p>All rights reserved. &copy; 2024</p> <!-- Ajout de l'année et du symbole de copyright -->
    </footer>
    <script src="../scripts.js"></script> <!-- Chemin mis à jour -->
</body>
</html>
